{% extends "base.html" %}
{% block title %}Reesetowanie hasła{% endblock title %}

{% block content %}
    <h1>Resetowanie hasła</h1>
    {% if validlink %}
        <p>Podaj nowe hasło:</p>
        <form action="." method= "post">
            {{ form.as_p }}
            {% csrf_token %}
            <p><input type="submit" value= "Zmień hasło"></p>
        </form>
    {% else %}
        <p>Link jest nieprawidłowy lub został już wcześniej użyty.</p>
    {% endif %}
{% endblock content %}
